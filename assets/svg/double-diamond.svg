<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" role="img" aria-label="Double Diamond: Discover, Define, Develop, Deliver">
  <desc>Diverge/converge cycles across Discover, Define, Develop, Deliver.</desc>
  <polyline points="50,130 150,30 250,130 350,30 450,130" fill="none" stroke="#0a66c2" stroke-width="3"/>
  <g font-family="Inter, Arial, sans-serif" font-size="14" fill="#161616">
    <text x="100" y="200" text-anchor="middle">Discover</text>
    <text x="300" y="200" text-anchor="middle">Define</text>
    <text x="500" y="200" text-anchor="middle">Develop</text>
    <text x="700" y="200" text-anchor="middle">Deliver</text>
  </g>
</svg>
