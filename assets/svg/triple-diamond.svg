<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" role="img" aria-label="Triple Diamond: Discover, Define, Develop, Deliver, Deploy/Scale">
  <desc>Three diamonds adding Deploy/Scale as third diamond after Deliver.</desc>
  <polyline points="50,130 130,30 210,130 290,30 370,130" fill="none" stroke="#0a66c2" stroke-width="3"/>
  <polyline points="370,130 450,30 530,130 610,30 690,130" fill="none" stroke="#0a66c2" stroke-width="3"/>
  <polyline points="690,130 740,80 790,130" fill="none" stroke="#0a66c2" stroke-width="3"/>
  <g font-family="Inter, Arial, sans-serif" font-size="14" fill="#161616">
    <text x="90" y="200" text-anchor="middle">Discover</text>
    <text x="250" y="200" text-anchor="middle">Define</text>
    <text x="450" y="200" text-anchor="middle">Develop</text>
    <text x="650" y="200" text-anchor="middle">Deliver</text>
    <text x="760" y="200" text-anchor="middle">Deploy/Scale</text>
  </g>
</svg>
